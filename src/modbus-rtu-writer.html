<script type="text/javascript">
    RED.nodes.registerType('Modbus-RTU-Writer',{
        category: 'modbus',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            register: {value: "", required:true},
            inputType: {value: "Bool", required: true},
        },
        inputs: 1,
        outputs: 1,
        icon: "arrow-in.svg",
        label: function() {
            return this.name||"Modbus RTU Writer";
        }
    });
</script>

<script type="text/html" data-template-name="Modbus-RTU-Writer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-register"><i class="icon-tag"></i> Register [1:49999]</label>
        <input type="text" id="node-input-register">
    </div>
    <div class="form-row">
        <label for="node-input-inputType"><i class="icon-list"></i> Input type</label>
        <select id="node-input-inputType">
            <option value="Bool">Bit (Bool)</option>
            <option value="U16">Number (U16)</option>
            <option value="U32">Number (U32)</option>
        </select>
    </div>
</script>


<script type="text/html" data-help-name="Modbus-RTU-Writer">
    <p>
        Can be used to simplify writing registers into the Modbus-RTU-Slave module.<br>
        Converts common types such as U16 and U36 into appropriate arrays and passes them into the Modbus-RTU-Slave.<br>
        Currently does not support writing multiple values at once, see Modbus-RTU-Slave help instead.
    </p>
</script>
