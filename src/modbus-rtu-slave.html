<script type="text/javascript">
    RED.nodes.registerType('Modbus-RTU-Slave',{
        category: 'modbus',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            slaveId: {value: "", required:true},
            serialPort: {value: "", required:true},
            baudRate: {value: "", required:true},
            coilsBufferSize: {value: 10000, required:true},
            discreteBufferSize: {value: 10000, required:true},
            holdingBufferSize: {value: 10000, required:true},
            inputBufferSize: {value: 10000, required:true},
            logEnabled: {value:false},
            showErrors: {value:false},
        },
        inputs: 1,
        outputs: 1,
        icon: "db.svg",
        label: function() {
            return this.name||"Modbus RTU Slave";
        }
    });
</script>
